<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="category-selection">
            <h2>Select a Category</h2>
            <button class="category-btn" data-category="java">Java</button><br><br>
            <button class="category-btn" data-category="webdev">Web Development</button><br><br>
            <button class="category-btn" data-category="python">Python</button><br><br>
            <button class="category-btn" data-category="aws">AWS</button><br><br>
            <button class="category-btn" data-category="dotnet">.NET</button><br><br>
            <button class="category-btn" data-category="ai">Artificial Intelligence</button><br><br>
        </div>
        <div id="quiz-content" style="display: none;">
            <div class="quiz-header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Answer A</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Answer B</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answer C</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answer D</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
